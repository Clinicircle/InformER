name: informer
description: ""
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.8
  google_fonts: any
  crypto: any
  provider: ^6.0.0
  google_generative_ai: ^0.2.1
  flutter_tts: 4.2.3
  shared_preferences: 2.5.3
  shared_preferences_android: 2.4.10
  shared_preferences_foundation: 2.5.4
  shared_preferences_linux: 2.4.1
  shared_preferences_platform_interface: 2.4.1
  shared_preferences_web: 2.4.3
  shared_preferences_windows: 2.4.1
  google_translator: 1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/images/bgdark.png
    - assets/images/bghighcontrast.png
    - assets/images/bglight.png
    - assets/images/clickicon.png
    - assets/images/clinicircleicon.png
    - assets/images/freddieicon.jpg
    - assets/images/freddiepicture.png
    - assets/images/informerlogolight.png
    - assets/images/informerlogodark.png
    - assets/images/informerreadme.png
    - assets/gemini/API_KEY
    - assets/gemini/gemini_prompt.txt
